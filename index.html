<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Rock, Scisors</title>

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800&family=Kumbh+Sans:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container-big">
        
    </div>
    <div class="container">
        <div class="computer">
            <a href="" class="btn-paper-computer"><img src="/img/paper.png" alt="paper" class="computer-paper-img"></a>
            <a href="" class="btn-rock-computer"><img src="/img/rock.png" alt="rock" class="computer-rock-img"></a>
            <a href="" class="btn-scisors-computer"><img src="/img/scisors.png" alt="scisors" class="computer-scissors-img"></a>
        </div>
        <div class="mesage-container">
            <p class="message">Player, choose your hand!</p>
        </div>
        <div class="player">
            <a href="" class="btn-paper-player clickable"><img src="/img/paper.png" alt="paper" class="player-paper-img"></a>
            <a href="" class="btn-rock-player clickable"><img src="/img/rock.png" alt="rock" class="player-rock-img"></a>
            <a href="" class="btn-scisors-player clickable"><img src="/img/scisors.png" alt="scisors" class="player-scissors-img"></a>
        </div>
        
    </div>
    <a class="play-again clickable">Play Again</a>

    <script src="/app.js"></script>
</body>
</html>
